<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full flex items-center justify-center">
    <div class="h-[400px] w-[600px] bg-[#ff93ab] p-4">
        <h1 class="text-[30px] font-bold">In web design, what does <span class="uppercase">css</span> stands for?</h1>
        <br>
        <div class="flex flex-col gap-2 w-full ">
            <button onclick="wrongAnswer('one')" class="w-full bg-white h-[40px] flex"  id="one">
                <div class="h-full w-[40px] flex items-center justify-center bg-[#f70849] font-bold">
                    <p class="text-white">1</p>
                </div>
                <div class="h-full  w-auto flex items-center justify-center bg-transparent font-bold">
                    <p class="text-black pl-5">Counter Strike Source</p>
                </div>
            </button>

            <button onclick="wrongAnswer('two')" class="w-full bg-white h-[40px] flex" id="two">
                <div class="h-full w-[40px] flex items-center justify-center bg-[#f70849] font-bold">
                    <p class="text-white">2</p>
                </div>
                <div class="h-full w-auto flex items-center justify-center bg-transparent font-bold">
                    <p class="text-black pl-5">Corrective Style Sheet</p>
                </div>
            </button>

            <button onclick="wrongAnswer('three')" class="w-full bg-white h-[40px] flex" id="three">
                <div class="h-full w-[40px] flex items-center justify-center bg-[#f70849] font-bold">
                    <p class="text-white">2</p>
                </div>
                <div class="h-full w-auto flex items-center justify-center bg-transparent font-bold">
                    <p class="text-black pl-5">Computer Style Sheet</p>
                </div>
            </button>

            <button onclick="correctAnswer()" class="w-full bg-white h-[40px] flex" id="four">
                <div class="h-full w-[40px] flex items-center justify-center bg-[#f70849] font-bold">
                    <p class="text-white">2</p>
                </div>
                <div class="h-full w-auto flex items-center justify-center bg-transparent font-bold">
                    <p class="text-black pl-5">Cascading Style Sheet</p>
                </div>
            </button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
